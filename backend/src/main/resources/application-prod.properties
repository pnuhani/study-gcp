# Production configuration
server.port=${PORT:8080}
server.address=0.0.0.0

spring.application.name=label

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.qwervego=INFO

# Email configuration - make optional for production
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_EMAIL:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Session configuration
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.timeout=30m

# Admin configuration - make optional
admin.superadmin.username=${ADMIN_USERNAME:admin}
admin.superadmin.password=${ADMIN_PASSWORD:admin123}
admin.superadmin.email=${ADMIN_EMAIL:admin@example.com}

# Firebase configuration - make optional
firebase.project.id=${FIREBASE_PROJECT_ID:}
firebase.credentials=${FIREBASE_CREDENTIALS:}
firebase.enabled=${FIREBASE_ENABLED:false}

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Disable email functionality if credentials not provided
spring.autoconfigure.exclude=${SPRING_AUTOCONFIGURE_EXCLUDE:} 